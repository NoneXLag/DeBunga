<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De' Bunga</title>
    <link rel="icon" type="image/x-icon" href="asset/icons8-flower-32.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">

    <style>
        /* CSS code is embedded directly */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }

        body {
            font-family: "Ubuntu", serif;
            background-color: #b6ccb6;
        }

        .navbar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #b6ccb6;
            padding: 30px 0;
            border-bottom: 1px solid black;

        }

        .navbar a {
            text-decoration: none;
            color: black;
            font-weight: bold;
            font-size: 16px;
            font-family: "Ubuntu", serif;
            font-weight: 300;
            font-style: normal;
            transition: all 0.3s ease;
            /* Smooth hover effect */
        }

        .navbar a:hover {
            font-weight: bolder;
            /* Makes the text bold */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            /* Adds shadow */
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            grid-template-rows: 1fr;
            gap: 0px; /* Small space between items */
            height: calc(100vh - 80px); /* Full viewport height minus navbar height */
            
        }

        .box {
            background-color: #b6ccb6;
            display: flex;
            font-weight: bold;
            /* border: 2px solid black; */
        }

        .box1 {
            grid-column: 1 / 2; /* Occupies the first column */
            grid-row: 1 / 3; /* Occupies the first row */
            
                    align-items: center;
            justify-content: center;
            padding-bottom: 0%;

        }

            .box1 img {
                width: 100%; /* Adjust the width as needed (e.g., 50%, 200px, etc.) */
                height: auto; /* Maintain the aspect ratio */
                display: block; /* Center the image (optional, if needed) */
                margin: 0 auto; /* Center the image horizontally */
            }

            

            .box2 {
            grid-column: 2 / 3; /* Occupies the second column */
            grid-row: 1 / 3; /* Spans two rows */     
            padding-left: 20%;
            padding-top: 30%;
            padding-right: 20%;
            }

            .gallery1 h1{
                font-size: 3vw;
            }

            .gallery1 p{
                font-weight: 200;
                font-size: 2vw;
            }

            
.search-bar {
  display: flex;
  align-items: center;
  width: 500px; /* Adjust the width as needed */
  border: 2px solid black;
  border-radius: 40px; /* Makes it rounded */
  background-color: white;
  overflow: hidden; /* Ensures no content overflows the border */
}

.search-bar input {
  flex: 1; /* Makes the input take up available space */
  border: none;
  outline: none;
  padding: 10px 15px;
  font-size: 16px;
}

.search-bar button {
  border: none;
  background: none;
  padding: 10px;
  cursor: pointer;
}

.search-bar button img {
  width: 40px; /* Adjust the size of the magnifying glass icon */
  height: 40px;
}


 .gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            /* Fixed 4 columns */
            gap: 15px;
            padding: 20px;
        }

        .gallery img {
            width: 100%;
            border-radius: 5%;
            border: 3px solid black;
        }

        .no-results {
            text-align: center;
            font-weight: bold;
            font-size: 18px;
            color: red;
        }


    </style>

</head>

<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="mainpage.html" style="font-weight: bolder;  text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);">HOME</a>
        <a href="gallery.html">GALLERY</a>
        <a href="Encyclopedia.html">ENCYCLOPEDIA</a>
        <a href="community.html">COMMUNITY</a>
        <a href="contactUs.html">CONTACT US</a>
        <a href="ExploreMap.html">EXPLORE MAP</a>
    </div>

    <div class="container">
        <div class="box box1">
            <img src="asset/flower-rosered.png">
        </div>
        <div class="box box2">
            <div class="gallery1">
                <h1>Our Gallery</h1><br>
                <div class="search-bar">
                <input type="text" id="searchInput">
                <button id="searchBtn">
                    <img src="asset/search-icon.png" alt="Search">
                </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Image Gallery -->
    <div class="gallery" id="gallery">
        <!-- Images will be populated here -->
    </div>
    
    <script>
        // Array of image objects
        const images = [
            { name: "Rose 1", category: "flower", src: "asset/gallery/gallery-rose1.jpg" },
            { name: "Rose 2", category: "flower", src: "asset/gallery/gallery-rose2.jpg" },
            { name: "Rose 3", category: "flower", src: "asset/gallery/gallery-rose3.jpg" },
            { name: "Rose 4", category: "flower", src: "asset/gallery/gallery-rose4.jpg" },
            { name: "Rose 5", category: "flower", src: "asset/gallery/gallery-rose5.jpg" },
            { name: "Rose 6", category: "flower", src: "asset/gallery/gallery-rose6.jpg" },
            { name: "Rose 7", category: "flower", src: "asset/gallery/gallery-rose7.jpg" },
            { name: "Rose 8", category: "flower", src: "asset/gallery/gallery-rose10.jpg" },
            { name: "Rose 9", category: "flower", src: "asset/gallery/gallery-rose11.jpg" },
            { name: "Rose 10", category: "flower", src: "asset/gallery/gallery-rose12.jpg" },
            { name: "Rose 11", category: "flower", src: "asset/gallery/gallery-rose13.jpg" },
            { name: "Rose 12", category: "flower", src: "asset/gallery/gallery-rose14.jpeg" },
            { name: "lavender 1", category: "flower", src: "asset/gallery/gallery-lv1.jpg" },
            { name: "lavender 2", category: "flower", src: "asset/gallery/gallery-lv2.jpg" },
            { name: "lavender 3", category: "flower", src: "asset/gallery/gallery-lv3.jpg" },
            { name: "lavender 4", category: "flower", src: "asset/gallery/gallery-lv4.jpg" },
            { name: "lavender 5", category: "flower", src: "asset/gallery/gallery-lv5.jpg" },
            { name: "lavender 6", category: "flower", src: "asset/gallery/gallery-lv6.jpg" },
            { name: "lavender 7", category: "flower", src: "asset/gallery/gallery-lv7.jpg" },
            { name: "lavender 8", category: "flower", src: "asset/gallery/gallery-lv8.jpg" },
            { name: "lavender 9", category: "flower", src: "asset/gallery/gallery-lv9.jpg" },
            { name: "lavender 10", category: "flower", src: "asset/gallery/gallery-lv10.jpg" },
            { name: "lavender 11", category: "flower", src: "asset/gallery/gallery-lv11.jpg" },
            { name: "lavender 12", category: "flower", src: "asset/gallery/gallery-lv12.jpg" },

        ];

        const searchInput = document.getElementById("searchInput");
        const searchBtn = document.getElementById("searchBtn");
        const gallery = document.getElementById("gallery");

        // Function to display images
        function displayImages(imageList)
        {
            gallery.innerHTML = ""; // Clear existing images
            if (imageList.length === 0)
            {
                gallery.innerHTML = "<p class='no-results'>No images found</p>";
                return;
            }

            imageList.forEach(image =>
            {
                const imgElement = document.createElement("img");
                imgElement.src = image.src;
                imgElement.alt = image.name;
                gallery.appendChild(imgElement);
            });
        }

        // Function to handle search
        function handleSearch()
        {
            const query = searchInput.value.toLowerCase();
            const filteredImages = images.filter(image =>
                image.name.toLowerCase().includes(query) ||
                image.category.toLowerCase().includes(query)
            );
            displayImages(filteredImages);

            // Scroll to the gallery section after displaying images
            if (filteredImages.length > 0)
            {
                gallery.scrollIntoView({ behavior: "smooth" }); // Smooth scrolling
            }
        }

        // Event listeners
        searchBtn.addEventListener("click", handleSearch);
        searchInput.addEventListener("keyup", event =>
        {
            if (event.key === "Enter")
            {
                handleSearch();
            }
        });

        // Display all images on initial load
        displayImages(images);
    </script>

</body>

</html>
